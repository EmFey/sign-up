<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link rel="stylesheet" href="style.css">
    <title>Tech Galore</title>
</head>
<body>
    <div class="content">
        <div class="logo">
            <div></div>
            <div class="logo-img">
                <img src="laptop_icon.svg" alt="logo" width="70px" height="auto">
                <p>Tech Galore</p>
            </div>
            <div class="logo-credit">
                <p>Photo by Andras Vas on Unsplash</p>
            </div>
        </div>
        <div class="form">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
            <div class="info">
                <h3>Let's do this!</h3>
                <form action="http://httpbin.org/post" method="post">
                    <div class="one">
                        <div class="form-stuff">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname" minlength="3" maxlength="20" required>
                        </div>
                        <div class="form-stuff">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname" minlength="3" maxlength="20" required>
                        </div>
                    </div>

                    <div class="two">
                        <div class="form-stuff">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email"  required>
                        </div>
                        <div class="form-stuff">
                            <label for="pNumber">PHONE NUMBER</label>
                            <input type="number" name="pNumber" id="pNumber" required>
                        </div>
                    </div>
                    <div class="three">
                        <div class="form-stuff">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass" minlength="3" maxlength="20" required>
                        </div>
                        <div class="form-stuff">
                            <label for="pass2">CONFIRM PASSWORD</label>
                            <input type="password" name="pass2" id="pass2" minlength="3" maxlength="20" required>
                        </div>
                    </div>
                    <div class="form-btn">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="end">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
        </div>
    </div>

    <script>
        let inputs, i;
        let pass = document.getElementById("pass");
        let vPass = document.getElementById("pass2");

        inputs = document.getElementsByTagName('input');
        for (i = 0; i < inputs.length; i++) {
            inputs[i].style.borderColor = "black";
        }

        // if (vPass.value != pass.value) {
        //     pass.style.borderColor = "red";
        //     vPass.style.borderColor = "red";
        // } else {
        //     pass.style.borderColor = "green";
        //     vPass.style.borderColor = "green";
        // }
    </script>
</body>
</html>
