<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tech Galore</title>
</head>
<body>
    <div class="content">
        <div class="logo">
            <div></div>
            <div class="logo-img">
                <img src="laptop_icon.svg" alt="logo" width="70px" height="auto">
                <p>Tech Galore</p>
            </div>
            <div class="logo-credit">
                <p>Photo by Andras Vas on Unsplash</p>
            </div>
        </div>
        <div class="form">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="info">
                <h3>Let's do this</h3>
                <form action="" method="post">
                    <div class="one">
                        <div class="form-stuff">
                            <label for="fname">FIRST NAME</label>
                            <input type="text" name="fname" id="fname">
                        </div>
                        <div class="form-stuff">
                            <label for="lname">LAST NAME</label>
                            <input type="text" name="lname" id="lname">
                        </div>
                    </div>

                    <div class="two">
                        <div class="form-stuff">
                            <label for="email">EMAIL</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-stuff">
                            <label for="pNumber">PHONE NUMBER</label>
                            <input type="number" name="pNumber" id="pNumber">
                        </div>
                    </div>
                    <div class="three">
                        <div class="form-stuff">
                            <label for="pass">PASSWORD</label>
                            <input type="password" name="pass" id="pass">
                        </div>
                        <div class="form-stuff">
                            <label for="pass2">CONFIRM PASSWORD</label>
                            <input type="password" name="pass2" id="pass2">
                        </div>
                    </div>
                    <div class="form-stuff">
                        <button type="submit">Create Account</button>
                    </div>
                </form>
            </div>
            <div class="end">
                <p>Already have an account?</p><a href="#">Log in</a>
            </div>
        </div>
    </div>
</body>
</html>
